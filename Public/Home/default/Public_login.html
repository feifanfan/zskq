<head>

<title>会员登录</title>
<link rel="stylesheet" href="App/Manage/View/Public/css/login.css?v20160625" />
<script type="text/javascript" src="Data/static/js/jquery-1.11.3.min.js"></script>

<body>
    <div class="xyh-login">
        <div class="xyh-login-form">    
           <form method='post' id="form_do" name="form_do" action="{:U(MODULE_NAME. '/Public/login')}">
            <span style="margin-left: 35%;font-size: 30px;">会员登录</span><br/><br/><br/>
            <table width="100%">
                <tr>
                    <th>帐号:</th>
                    <td>
                        <input type="email" name="email" class="len220"/>
                    </td>
                </tr>
                <tr>
                    <th>密码:</th>
                    <td>
                        <input type="password" class="len220" name="password"/>
                    </td>
                </tr>

                <tr>
                    <td colspan="2" style="padding-left:120px;"><button type="submit">登　　录</button></td>
                </tr>
            </table>
        </form>
        </div>
    </div>

</body>
