<extend name="Public:base" />
<block name="content">
	<div class="row">
		<div class="col-lg-12">
			<h3 class="page-header"><em class="glyphicon glyphicon-cloud-upload"></em> 
			添加会员
		    </h3>
		</div>
		
	</div>


	<div class="row">
		<div class="col-lg-12">

				<form method='post' class="form-horizontal" id="form_do" name="form_do" action="{:U('add')}">	
					<div class="form-group">
						<label for="inputEmail" class="col-sm-2 control-label">邮箱</label>
						<div class="col-sm-9">
							<input type="text" name="email" id="inputEmail" class="form-control" placeholder="邮箱" required="required" />	
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword" class="col-sm-2 control-label">密码</label>
						<div class="col-sm-9">
							<input type="password" name="password" id="inputPassword" class="form-control" placeholder="密码" required="required" />		
						</div>
					</div>
					<div class="form-group">
						<label for="inputNickname" class="col-sm-2 control-label">姓名</label>
						<div class="col-sm-9">
							<input type="text" name="realname" id="inputRealname" class="form-control" placeholder="姓名" />
						</div>
					</div>
					<div class="form-group">
						<label for="inputsalary" class="col-sm-2 control-label">保险费</label>
						<div class="col-sm-9">
							<input type="number" name="insurance" id="inputBase_salary"  class="form-control" placeholder="保险费" />	
						</div>
					</div>
					<div class="form-group">
						<label for="inputsalary" class="col-sm-2 control-label">底薪</label>
						<div class="col-sm-9">
							<input type="number" name="base_salary" id="inputBase_salary" value="{$vo.base_salary}" class="form-control" placeholder="底薪" />	
						</div>
					</div>
					<div class="form-group">
						<label for="inputsalary" class="col-sm-2 control-label">是否需要缴纳卫生费</label>
						<div class="col-sm-9">
							<label class="radio-inline">
							 	<input type="checkbox" name="ishyg">
							 	<span style="color: red">需要缴纳请点√</span>
							 </label>
						</div>
					</div>
					<div class="form-group">
						<label for="inputsalary" class="col-sm-2 control-label">工资是否保底</label>
						<div class="col-sm-9">
							<label class="radio-inline">
							 	<input type="checkbox" name="isbd" id="isbd">
							 	<span style="color: red">保底请点√</span>
							 	<span id="bd_salary" style="display: none;">请输入保底金额：<input type="text" name="bd_salary">元</span>
							 </label>
						</div>
					</div>
					<script type="text/javascript">
						$("input[name='isbd']").click(function(){
							if($("input[name='isbd']").prop("checked")==true){
								$("#bd_salary").css("display","");}else{$("#bd_salary").css("display","none");}
							//if($("#isbd").attr("checked")==true){(alert("111");}
							});
						
					</script>
					<div class="form-group">
						<label for="inputValue" class="col-sm-2 control-label">选择医院</label>
						<div class="col-sm-9">
							<select name="hospital" class="form-control">
								<foreach name='hos' item='v'>
								<option value="{$v.id}">{$v.name}</option>
								</foreach>
							</select>		
						</div>
					</div>
					<div class="form-group">
						<label for="inputValue" class="col-sm-2 control-label">会员组名</label>
						<div class="col-sm-9">
							<select name="groupid" class="form-control">
								<foreach name='vlist' item='v'>
								<option value="{$v.id}">{$v.name}</option>
								</foreach>
							</select>		
						</div>
					</div>
					
					<div class="form-group">
						<label for="" class="col-sm-2 control-label">状态</label>
						<div class="col-sm-9">
							<label class="radio-inline">
							 	<input type="radio" name="islock" value="0" checked="checked" />正常				
							 </label>
							<label class="radio-inline">
							 	<input type="radio" name="islock" value="1" />锁定		
							 </label>	
						</div>
					</div>

					<div class="row margin-botton-large">
						<div class="col-sm-offset-2 col-sm-9">
							<div class="btn-group">							
								<button type="submit" class="btn btn-primary"> <i class="glyphicon glyphicon-saved"></i>
									保存
								</button>
								<button type="button" onclick="goUrl('{:U('index',array('group' => $group))}')" class="btn btn-default"> <i class="glyphicon glyphicon-chevron-left"></i>
									返回
								</button>
							</div>
						</div>
					</div>
				</form>
	
		</div>
	</div>

		


</block>
