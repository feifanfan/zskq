<extend name="Public:base" />
<block name="content">
	<div class="row">
		<div class="col-lg-12">
			<h3 class="page-header"><em class="glyphicon glyphicon-cloud-upload"></em> 
			添加种植费用
		    </h3>
		</div>
		
	</div>


	<div class="row">
		<div class="col-lg-12">

				<form method='post' class="form-horizontal" id="form_do" name="form_do" action="{:U('editpost')}">
					<input type="hidden" name="id" value="{$list.id}">
					<div class="form-group">
						<label for="inputEmail" class="col-sm-2 control-label">选择医生</label>
						<div class="col-sm-9">
							{$list.doctor}	
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword" class="col-sm-2 control-label">价格</label>
						<div class="col-sm-9">
							<input type="text" name="price" id="inputPassword" class="form-control" placeholder="填写本次给医生多少钱" required="required" value="{$list.price}" />		
						</div>
					</div>
					<div class="form-group">
						<label for="inputNickname" class="col-sm-2 control-label">病人姓名</label>
						<div class="col-sm-9">
							<input type="text" name="sickname" id="inputRealname" class="form-control" placeholder="姓名" value="{$list.sickname}" />
						</div>
					</div>

					
					
					
					

					<div class="row margin-botton-large">
						<div class="col-sm-offset-2 col-sm-9">
							<div class="btn-group">							
								<button type="submit" class="btn btn-primary"> <i class="glyphicon glyphicon-saved"></i>
									保存
								</button>
								<button type="button" onclick="goUrl('{:U('index',array('group' => $group))}')" class="btn btn-default"> <i class="glyphicon glyphicon-chevron-left"></i>
									返回
								</button>
							</div>
						</div>
					</div>
				</form>
	
		</div>
	</div>

		


</block>
