<extend name="Public:base" />
<block name="header_js">
	<script type="text/javascript" src="__PUBLIC__/js/calendar.config.js"></script>
	<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.js"></script>
	<style type="text/css">
		.form-horizontal .form-group{
			float: left;
		}
		.col-sm-2{
			width: inherit;
		}
		.addmate,.addmethod{
			
			padding: 5px;
			background-color: #adbcdd;
			font-size: 20px;
			color: #fff;
			float: left;
			margin-top: 20px;
		}
	</style>
</block>
<block name="content">
	<div class="row">
		<div class="col-lg-12">
			<h3 class="page-header"><em class="glyphicon glyphicon-cloud-upload"></em> 
			修改收款
		    </h3>
		</div>
		
	</div>


	<div class="row">
		<div class="col-lg-12">

				<form method='post' class="form-horizontal" id="form_do" name="form_do" action="{:U('editPost')}">
					<input type="hidden" name="id" value="{$id}">
					<div class="form-group">
						<label for="inputEmail" class="col-sm-2 control-label">病人姓名</label>
						<div class="col-sm-9">
							<input type="text" name="sick_name" id="inputsick_name" class="form-control" placeholder="病人姓名" required="required" value="{$list.sick_name}" />	
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword" class="col-sm-2 control-label">病人电话</label>
						<div class="col-sm-9">
							<input type="number" name="sick_phone" id="inputPassword" class="form-control" placeholder="病人电话" value="{$list.sickphone}" required="required" />		
						</div>
					</div>
					<br>
					<br>
					<br>
					<br>
					

					<div class="form-group">
						<label for="inputNickname" class="col-sm-2 control-label">诊疗项目</label>
						<div class="col-sm-9">
							<input type="text" name="project" id="inputproject" class="form-control" placeholder="诊疗项目" value="{$list.project}" />
						</div>
					</div>
					
					 <!-- <div class="form-group">
						<label for="inputValue" class="col-sm-2 control-label">会员组名</label>
						<div class="col-sm-9">
							<select name="groupid" class="form-control">
								<foreach name='vlist' item='v'>
								<option value="{$v.id}">{$v.name}</option>
								</foreach>
							</select>		
						</div>
					</div>  -->
					<div class="form-group">
						<label for="inputEmail" class="col-sm-2 control-label">加工费</label>
						<div class="col-sm-9">
							<input type="text" name="process_cost" id="inputprocess_cost" class="form-control" placeholder="加工费" required="required" value="{$list.process_cost}" />	
						</div>
					</div>

				<volist name="a" id="vo">
					<div class="form-group">
						<label for="inputEmail" class="col-sm-2 control-label">材料费</label>
						<div class="col-sm-9">
							<select name="material{$vo.js}" id="material{$vo.js}" class="form-control">
								<option value="{$vo.id}">{$vo.title}</option>
							</select>
						</div>
					</div>

					<div class="form-group">
						<label for="inputEmail" class="col-sm-2 control-label">材料数量</label>
						<div class="col-sm-9">
							<input type="text" name="number{$vo.js}" id="inputpayfee" class="form-control" value="{$vo.num}" placeholder="数量" required="required" />
						</div>
					</div>
		</volist>
					<span id="materials"></span>
					<span class="addmate">+</span>
					<div class="form-group">
						<label for="inputEmail" class="col-sm-2 control-label">实缴费用</label>
						<div class="col-sm-9">
							<input type="text" name="pay_fee" id="inputpayfee" class="form-control" placeholder="填写缴纳的费用" required="required" value="{$list.pay_fee}"/>	
						</div>
					</div>
					<br>
					<br>
					<br>
					<br>
				<volist name="b" id="vo">
					<div class="form-group">
						<label for="inputValue" class="col-sm-2 control-label">付款方式</label>
						<div class="col-sm-9">
							<select name="pay_method{$vo.js}" class="form-control">
								
								<option value="{$vo.id}">{$vo.name}</option>
								
							</select>		
						</div>
					</div>
					<div class="form-group">
						<label for="inputValue" class="col-sm-2 control-label">该方式付款金额</label>
						<div class="col-sm-9">
							<input type="text" name="money{$vo.js}" value="{$vo.money}">		
						</div>
					</div>
				</volist>
				<span id="pay_method"></span>
				<span class="addmethod">+</span>
					<div class="form-group">
						<label for="inputValue" class="col-sm-2 control-label">诊治医生</label>
						<div class="col-sm-9">
							<select name="doctor" class="form-control">
								<foreach name='doctor' item='v'>
								<option value="{$v.userid}">{$v.realname}</option>
								</foreach>
							</select>		
						</div>
					</div>
					<div class="form-group">
						<label for="inputpayee" class="col-sm-2 control-label">收款人</label>
						<div class="col-sm-9">
							<input type="text" name="payee" id="inputpayee" class="form-control" placeholder="收款人" required="required" value="{$list.payee}"/>	
						</div>
					</div>
						<br>
						<br>
						<br>
						<br>
						<br>
						<div class="form-group">
						<label for="paytime" class="col-sm-2 control-label">收款时间</label>
						<div class="col-sm-4">
							<input type="text" name="time" id="birthday" value="{$list.time}" class="form-control" style="width: 500%" placeholder="收款时间" />	
						</div>
					</div>
						<br>
					<br>
					<br>
					
						<script type="text/javascript">
		                    Calendar.setup({
		                        weekNumbers: true,
		                        inputField : "birthday",
		                        trigger    : "birthday",
		                        dateFormat: "%Y-%m-%d",
		                        showTime: true,
		                        minuteStep: 1,
		                        onSelect   : function() {this.hide();}
		                    });
		                </script>
					
					<div class="form-group">
						<label for="inputValue" class="col-sm-2 control-label">*本次收款提成规则</label>
						<div class="col-sm-9">
							<select name="bonus_type" id="bonus_type" class="form-control">
							<option value="">---请选择提成规则---</option>
								<foreach name='bonus' item='v'>
								<option value="{$v.id}"<if condition="$v.id eq $list['bonus_type']">selected="selected"</if>>{$v.name}</option>
								</foreach>
							</select>
							<span style="color: red" id="bonus_tips"></span>		
						</div>
					</div>
						<br>
					<br>
					<br>
					<br><br><br>
					<div class="form-group">
						<label for="inputEmail" class="col-sm-2 control-label">备注</label>
						<div class="col-sm-9">
							<textarea type="text" name="remark" id="inputRemark" class="form-control"  required="required" >{$list.remark} </textarea>
						</div>
					</div>
					
					<div class="form-group">
						<label for="inputEmail" class="col-sm-2 control-label">是否欠款</label>
						<div class="col-sm-9">
							<input type="radio" name="isdebt" value="1"<if condition="$list.isdebt eq 1">checked = "checked"</if>>是
							<input type="radio" name="isdebt" value="0" <if condition="$list.isdebt eq 0">checked = "checked"</if>>否
						</div>
					</div>

					<div class="row margin-botton-large">
						<div class="col-sm-offset-2 col-sm-9">
							<div class="btn-group">							
								<button type="submit" class="btn btn-primary"> <i class="glyphicon glyphicon-saved"></i>
									保存
								</button>
								<button type="button" onclick="goUrl('{:U('index',array('group' => $group))}')" class="btn btn-default"> <i class="glyphicon glyphicon-chevron-left"></i>
									返回
								</button>
							</div>
						</div>
					</div>
				</form>
	
		</div>
	</div>
<script type="text/javascript">
	$(function(){
		$('#bonus_type').change(function(){
			var id = $("#bonus_type option:selected").val();
			$.ajax({
				url:'admin.php?s=/Payment/addAjax',
				type:'post',
				data:{'id':id},
				success:function(msg){
					if(msg.status!=1){
					$('#bonus_tips').text('*提示：'+msg.info);
				}else{
					$('#bonus_tips').text(msg.info);
				}
				}
			})
		})
		$('select[name="isintro"]').change(function(){
			var id = $('select[name="isintro"] option:selected').val();
			if(id==1){
				$('#introducer').show();
			}else{
				$('#introducer').hide();
			}

		})
		var count = {$an};
		var num = {$bn};
		$('.addmate').click(function(){
			var addd = '<div class="form-group"><label for="inputEmail" class="col-sm-2 control-label">材料费</label><div class="col-sm-9">	<select name="material'+count+'" id="material" class="form-control">	<option value="">---请选择材料---</option><foreach name='material' item='v'><option value="{$v.id}">{$v.title}--￥{$v.price}</option></foreach></select></div></div><div class="form-group"><label for="inputEmail" class="col-sm-2 control-label">材料数量</label><div class="col-sm-9"><input type="text" name="number'+count+'" id="inputpayfee" class="form-control" placeholder="数量" required="required" /></div></div>';
			$('#materials').append(addd);
			count++;
		})
		$('.addmethod').click(function(){
			var add1 = '<div class="form-group"><label for="inputEmail" class="col-sm-2 control-label">付款方式</label><div class="col-sm-9">	<select name="pay_method'+num+'" class="form-control"><foreach name='paytype' item='v'><option value="{$v.id}">{$v.name}</option></foreach></select></div></div><div class="form-group">						<label for="inputValue" class="col-sm-2 control-label">该方式付款金额</label><div class="col-sm-9"><input type="text" name="money'+num+'" class="form-control"></div></div>';
			$('#pay_method').append(add1);
			num++;
		})
	})
</script>
		


</block>
