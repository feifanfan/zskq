<extend name="Public:base" />
<block name="content">
	<div class="row">
		<div class="col-lg-12">
			<h3 class="page-header"><em class="glyphicon glyphicon-cloud-upload"></em> 
			修改会员
		    </h3>
		</div>
		
	</div>


	<div class="row">
		<div class="col-lg-12">

				<form method='post' class="form-horizontal" id="form_do" name="form_do" action="{:U('edit')}">	
					<div class="form-group">
						<label for="inputEmail" class="col-sm-2 control-label">用户名</label>
						<div class="col-sm-9">
							<input type="text" name="email" id="inputEmail" value="{$vo.email}" class="form-control" readonly="readonly"/>	
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword" class="col-sm-2 control-label">密码</label>
						<div class="col-sm-9">
							<input type="password" name="password" id="inputPassword" class="form-control" placeholder="不修改请留空" />
							<p class="form-control-static">不修改请留空</p>		
						</div>
					</div>
					<div class="form-group">
						<label for="inputNickname" class="col-sm-2 control-label">姓名</label>
						<div class="col-sm-9">
							<input type="text" name="nickname" id="inputNickname" value="{$vod[0]['realname']}" class="form-control"  />	
						</div>
					</div>
					<div class="form-group">
						<label for="inputsalary" class="col-sm-2 control-label">保险费</label>
						<div class="col-sm-9">
							<input type="number" name="insurance" id="inputBase_salary" value="{$vod[0]['insurance']}" class="form-control" placeholder="保险费" />	
						</div>
					</div>
					<div class="form-group">
						<label for="inputsalary" class="col-sm-2 control-label">是否需要缴纳卫生费</label>
						<div class="col-sm-9">
							<label class="radio-inline">
							 	<input type="checkbox" name="ishyg" <if condition="$vod[0]['ishyg'] eq 1">checked="checked"
							 	</if>
							 	>
							 	<span style="color: red">需要缴纳请点√</span>
							 </label>
						</div>
					</div>
					<div class="form-group">
						<label for="inputsalary" class="col-sm-2 control-label">工资是否保底</label>
						<div class="col-sm-9">
							<label class="radio-inline">
							 	<input type="checkbox" name="isbd" id="isbd" <if condition="$vod[0]['isbd'] eq 1">checked="checked" </if>>
							 	
							 	<span style="color: red">保底请点√</span>
							 	
							 	<span id="bd_salary" <if condition="$vod[0]['isbd'] eq 0">  style="display: none" </if>>请输入保底金额：<input type="text" name="bd_salary" value="{$vod[0]['bd_salary']}">元</span>
							 	
							 </label>
						</div>
					</div>
					<script type="text/javascript">
						$("input[name='isbd']").click(function(){
							if($("input[name='isbd']").prop("checked")==true){
								$("#bd_salary").css("display","");}else{$("#bd_salary").css("display","none");}
							//if($("#isbd").attr("checked")==true){(alert("111");}
							});
						
					</script>
					<div class="form-group">
						<label for="inputsalary" class="col-sm-2 control-label">底薪</label>
						<div class="col-sm-9">
							<input type="number" name="base_salary" id="inputBase_salary" value="{$vod[0]['base_salary']}" class="form-control" placeholder="底薪" />	
						</div>
					</div>
					<div class="form-group">
						<label for="inputValue" class="col-sm-2 control-label">会员组名</label>
						<div class="col-sm-9">
							<select name="groupid" class="form-control">
								<foreach name='vlist' item='v'>
								<option value="{$v.id}" <if condition="$vo['groupid'] eq $v['id']">selected="selected"</if>>{$v.name}</option>
								</foreach>
							</select>		
						</div>
					</div>
					
					<div class="form-group">
						<label for="" class="col-sm-2 control-label">状态</label>
						<div class="col-sm-9">
							<label class="radio-inline">
							 	<input type="radio" name="islock" value="0" <if condition="$vo['islock'] eq 0">checked="checked"</if> />正常				
							 </label>
							<label class="radio-inline">
							 	<input type="radio" name="islock" value="1" <if condition="$vo['islock'] eq 1">checked="checked"</if> />锁定		
							 </label>	
						</div>
					</div>

					<div class="row margin-botton-large">
						<div class="col-sm-offset-2 col-sm-9">
							<input type="hidden" name="id" value="{$vo.id}" />
							<div class="btn-group">							
								<button type="submit" class="btn btn-primary"> <i class="glyphicon glyphicon-saved"></i>
									保存
								</button>
								<button type="button" onclick="goUrl('{:U('index',array('group' => $group))}')" class="btn btn-default"> <i class="glyphicon glyphicon-chevron-left"></i>
									返回
								</button>
							</div>
						</div>
					</div>
				</form>
	
		</div>
	</div>

		


</block>
